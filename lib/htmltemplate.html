<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>%title%</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <style type="text/css">
    body{
        font-family: Roboto, 'Helvetica Neue', Helvetica, sans-serif;
    }
    body.dark {
      background : #252525;
      color : #EEE;

    }
    body.sepia{
      background : #CFC5AD;
      color : #323232;

    }
    div{
        width: 95%;
        margin: 10px auto;
    }

    h1 {
        font-size: 2em;
        font-weight: bold;
        margin-bottom: 5px;
    }

    p{
        -moz-osx-font-smoothing: grayscale;
      -webkit-font-smoothing: antialiased !important;
      -moz-font-smoothing: antialiased !important;
      text-rendering: optimizelegibility !important;
    }

    p{
        font-size: 16px;
        line-height: 1.25em;
        padding: 0 0 1em 0;
        text-align: justify;
    }
    article p {
        padding : 0;
    }
    a {
        color: inherit;
        text-decoration: none;
        border-bottom: 1px dotted #AAA;
    /*    margin: 0 5px;*/
    }
    #switch-color-scheme {
        background: #000;
        width: auto;
        float: right;
        padding: 5px;
        position: fixed;
        top: 0px;
        right : 10px;
        color: #FFF;
        border-radius: 50px;
        opacity: 0.3;
    }

    .light .light:before,
    .dark .dark:before,
    .sepia .sepia:before {
        display : block !important;
        border : 1px solid #FFF;
        -webkit-transition: opacity 0.5s ease-in-out;
        -moz-transition: opacity 0.5s ease-in-out;
        transition: opacity 0.5s ease-in-out;
    }

    .js #switch-color-scheme:hover a:before {
        display : block;
        
    }


    footer {
        font-size : 0.8em;
        line-height : 1.6em;
        font-style : italic;
    }
    </style>
  </head>
  <body class="js dark">
    <div id="switch-color-scheme">
        <a href="#" class="switch-color light" onclick="toggleTheme('light')">Light</a>
        <a href="#" class="switch-color dark" onclick="toggleTheme('dark')">Dark</a>
        <a href="#" class="switch-color sepia" onclick="toggleTheme('sepia')">sepia</a>
    </div>
    <div id="wrapper">
      <header>
        <h1>%title%</h1>
        <h3>%author%</h3>
      </header>
          %precontent%
      <article>
        <p>%content%</p>
      </article>
          %postcontent%
      <footer>
        <hr>
        %footer% | 
        by <a href="https://github.com/namelessDeveloper/litero">Litero - Literotica Story Downloader</a>
      </footer>
    </div>
  <script type="text/javascript">
    function toggleTheme(theme) {
        document.body.className = theme
    }
  </script>
 </body>
        
</html>
